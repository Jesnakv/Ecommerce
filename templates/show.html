<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-white">
        
        <div class="container">
            <a class="navbar-brand" href="index.html">
            <img id="logo" src="{% static 'images/icon.png' %}" alt="logo">
            <span class="fw-lighter ms-2 text-dark" id="logohead">SHOPPINGLY</span>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#heading" type="button" >
            <span class="bi bi-justify"></span>
           
         </button>
        </div>
        
        <div id="heading" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_home' %}">Home</a>
            </li>
            
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown" >
                  Categories
                </a>
                
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" >Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bi bi-cart-fill" href="{% url 'view_cart' %}"></a>
            </li>
           
           </ul>
           
        </div>
    </nav>
    <h2 id="caption" class="text-center mt-3">{{c.category}} Collections</h2>
     <div class="container-fluid">
        <div class="row row-cols-sm-1 row-cols-md-3 row-cols-lg-5 ">
         
            {% for p in pro %}
            <div class="col">
                <div class="card mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{p.pimage.url}}" alt="" >
                    <div class="card-body">
                        <h4 class="card-title">{{p.pname}}</h4>
                        <p class="card-text">{{p.desc}}</p>
                       <p class="card-text"> <span>&#8377;</span>{{p.price}}</p>
                        
                        <button class="btn" id="signupbtn" ><a href="{% url 'add_cart' p.id %}">ADD to Cart</a></button>
    
                    </div>
                </div>
                </div>

            </div>
            
            {% endfor %}
           
        </div>

     </div>
     <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary text-dark">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary text-dark">Contact Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary text-dark">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary text-dark">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary text-dark">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 SHOPPINGLY, Inc</p>
        </footer>
      </div>
</body>
</html>
