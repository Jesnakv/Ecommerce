    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        .main-home{
            width: 100%;
            height: 80vh;
            background-image: url(static/images/banner-3.png); 
            background-position: 70%;
            background-size: cover;
            display: grid;
            grid-template-columns: repeat(1,1fr);
            align-items: center;
        }
        .main-text h5{
            color: deeppink;
            font-size: 25px;
            font-weight: 500;
            text-transform: capitalize;
            font-family: 'Times New Roman', Times, serif;
        }
        .main-text h1{
             color: black;
             font-size: 50px;
             text-transform: capitalize;
             line-height: 1.1;
             font-weight: 600;
             margin: 6px 0px 10px ;
             font-family: 'Times New Roman', Times, serif;
             
        }
        .main-text p{
            color: black;
            font-family: cursive;
        }
        .main-text button{
            /* font-family: 'Times New Roman', Times, serif; */
            font-size: 15px;
            /* background-color: deeppink; */
            display: inline-block;
            border: 2px solid deeppink;
            
        
        }
        .main-text button:hover{
            background-color: deeppink;
        }
        .modal-title{
            text-align: center;
            color: deeppink;
        
        }
        #signupbtn{
            font-size: 15px;
            display: inline-block;
            border: 2px solid deeppink;
        }
        #signupbtn:hover{
            background-color: deeppink;
        }
    </style>
    
<body>

        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#heading" type="button" >
            <span class="bi bi-justify"></span>
           
         </button>

        <div id="heading" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            
            
           
              <li class="nav-item">
                <a class="nav-link" href="" data-target="#register" data-toggle="modal">SignUP</a>

    <section class="main-home" >
        <div class="main-text">
            <h5> Monsoon Collection</h5>
            <h1>New Monsoon <br> Collection</h1>
            <p>There is nothing like Trend</p>
            <button class="btn" data-toggle="modal" data-target="#login"> LOGIN</button>


        </div>

    </section>
    <div class="modal" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <center> <h4 class="modal-title">SignUp</h4></center>
                    <button class="close" data-dismiss="modal">
                       &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'reg' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input class="form-control" type="text" id="fname" name="fname"><span id="msg1" class="text-danger"></span>

                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input class="form-control" type="text" id="fname" name="lname"><span id="msg1" class="text-danger"></span>

                        </div>
                        <div class="form-group">
                            <label for="">User Name</label>
                            <input class="form-control" type="text"  name="uname"><span id="msg1" class="text-danger"></span>

                        </div>
                        <div class="form-group">
                            <label for="">Date Of Birth</label>
                            <input class="form-control" type="date" id="dob" name="dob"><span id="msg2" class="text-danger"></span>

                        </div>
                        <div class="form-group">
                            <label for="">City</label>
                            <input class="form-control" type="text" id="" name="city"><span id="msg2" class="text-danger"></span>
                            
                        </div>
                        <input type="hidden" value="2" name="utype">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="form-control" type="email" id="myemail" name="email"><span id="msg4" class="text-danger"></span>

                        </div>
                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input class="form-control" type="number" id="phno" name="phno"><span id="msg5" class="text-danger"></span>

                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input class="form-control" type="password" id="p1" name="passwd"><span id="msg6" class="text-danger"></span>

                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input class="form-control" type="password" id="p2" name="cpasswd"> <span id="msg7" class="text-danger"> 
                            </span>

                        </div>
                        <center><button id="signupbtn" class="btn" onclick="registerval()"> SignUP</button></center>
               
                    </form>
                      </div>

            </div>

        </div>

    </div>
    <div class="modal" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <center> <h4 class="modal-title">Login</h4></center>
                    <button class="close" data-dismiss="modal">
                       &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'user_login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">UserName</label>
                            <input class="form-control" type="text" id="uname" name="uname"> <span id="msg8" class="text-danger"></span>

                        </div>
                       
                        <div class="form-group">
                            <label for="">Password</label>
                            <input class="form-control" type="password" name='passwd' id="p3"> <span id="msg9" class="text-danger"></span>

                        </div>
                        <center><button id="signupbtn" class="btn" onclick="loginval()"> Login</button></center>
                    </form>
                     
                </div>

            </div>

        </div>

    </div>
   <center> <h2 id="caption">NEW ARRIVALS</h2></center>
