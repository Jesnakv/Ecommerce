<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        .main-home{
            width: 100%;
            height: 80vh;
            background-image: url(static/images/user1.jpg); 
            background-position: 70%;
            background-size: cover;
            display: grid;
            grid-template-columns: repeat(1,1fr);
            align-items: center;
        }
        .main-text{
            float: right;
        }

        .main-text h5{
            color: deeppink;
            font-size: 25px;
            font-weight: 500;
            text-transform: capitalize;
            font-family: 'Times New Roman', Times, serif;
        }
        .main-text h1{
             color: black;
             font-size: 50px;
             text-transform: capitalize;
             line-height: 1.1;
             font-weight: 600;
             margin: 6px 0px 10px ;
             font-family: 'Times New Roman', Times, serif;
             
        }
        .main-text p{
            color: black;
            font-family: cursive;
        }
        .main-text button{
            /* font-family: 'Times New Roman', Times, serif; */
            font-size: 15px;
            /* background-color: deeppink; */
            display: inline-block;
            border: 2px solid deeppink;
            
        
        }
        .main-text button:hover{
            background-color: deeppink;
        }
        .modal-title{
            text-align: center;
            color: deeppink;
        
        }
        #signupbtn{
            font-size: 15px;
            display: inline-block;
            border: 2px solid deeppink;
        }
        #signupbtn:hover{
            background-color: deeppink;
        }
    </style>
    
<body>

        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#heading" type="button" >
            <span class="bi bi-justify"></span>
           
         </button>
        </div>
        
        <div id="heading" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown" >
                  Categories
                </a>
                <ul class="dropdown-menu ">
                    {% for i in cat %}
                  <li><a class="dropdown-item" href="{% url 'show' i.id %}">{{i.category}}</a></li>
                  {% endfor %}
                  
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link bi bi-cart-fill" href="{% url 'view_cart' %}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
            </li>
           
           
           </ul>
           
        </div>
    </nav>



    <section class="main-home" >
        <div class="main-text">
            {% for message in messages %}
           <h2 class="text-dark">
                <div>
                {{message}}
               </div>
           </h2>
        {% endfor %}
            </div>
            



        </div>

    </section>
